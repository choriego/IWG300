<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS BOOTSTRAP-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario HTML5</h1>
      <div class="container-fluid">
      <form>
  <div class="form-group">
    <label for="nombre">Nombre completo:</label>
    <input type="text" class="form-control" id="nombre" placeholder="Apellidos, Nombres" required>
  </div>
  <div class="form-group">
    <label for="correo">Email:</label>
    <input type="email" class="form-control" id="correo" placeholder="usuario@servidor.com" required>
  </div>
        
<div class="form-group">
  <label for="website">Website:</label>
  <input type="url" class="form-control" id="weburl" placeholder="http://www.example.com" required pattern="https?://.+">
  </div>
               
  <div class="form-group">
    <label for="fecha-nac">Nacimiento:</label>
    <input type="date" class="form-control" id="fecha-nac">
  </div>
        
  <div class="form-group">
  <label for="tel">Teléfono móvil:</label>
  <input type="tel" class="form-control" id="weburl" required pattern="0000-0000"/>
  </div>
        
  <button type="submit" class="btn btn-default">Submit</button>
</form>
      </div>
    </body>
</html>
